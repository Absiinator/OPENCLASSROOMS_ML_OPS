# Ce workflow s'exÃ©cute Ã  chaque push et pull request
# pour valider la qualitÃ© du code et exÃ©cuter les tests.

name: CI - Tests & Linting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ============================================
  # Job 1: Linting et qualitÃ© du code
  # ============================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Installation des dÃ©pendances de linting
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: ğŸ¨ VÃ©rification du formatage (black)
        run: |
          black --check --diff src/ api/ tests/
        continue-on-error: true
      
      - name: ğŸ“‹ VÃ©rification des imports (isort)
        run: |
          isort --check-only --diff src/ api/ tests/
        continue-on-error: true
      
      - name: ğŸ” Analyse statique (flake8)
        run: |
          flake8 src/ api/ tests/ --max-line-length=120 --ignore=E501,W503,E203
        continue-on-error: true

  # ============================================
  # Job 2: Tests unitaires
  # ============================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov pytest-xdist
          pip install -e .
      
      - name: ğŸ§ª ExÃ©cution des tests
        run: |
          pytest tests/ -v --tb=short --cov=src --cov=api --cov-report=xml --cov-report=term-missing
      
      - name: ğŸ“Š Upload de la couverture
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # ============================================
  # Job 3: Tests de l'API
  # ============================================
  test-api:
    name: ğŸŒ Tests API
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov httpx
      
      - name: ğŸ§ª Tests API
        run: |
          pytest tests/test_api.py -v --tb=short

  # ============================================
  # Job 4: Build Docker
  # ============================================
  build-docker:
    name: ğŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: [test, test-api]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”¨ Build de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: false
          tags: home-credit-scoring:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ” Test de l'image Docker
        run: |
          docker run --rm -d -p 8000:8000 --name test-api home-credit-scoring:test || true
          sleep 5
          curl -f http://localhost:8000/health || echo "API not ready (model may be missing)"
          docker stop test-api || true

  # ============================================
  # Job 5: Analyse de sÃ©curitÃ©
  # ============================================
  security:
    name: ğŸ”’ SÃ©curitÃ©
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Installation de bandit
        run: |
          pip install bandit safety
      
      - name: ğŸ” Analyse de sÃ©curitÃ© (bandit)
        run: |
          bandit -r src/ api/ -ll --skip B101
        continue-on-error: true
      
      - name: ğŸ“‹ VÃ©rification des vulnÃ©rabilitÃ©s (safety)
        run: |
          pip install -r api/requirements.txt
          safety check --full-report || true
        continue-on-error: true
