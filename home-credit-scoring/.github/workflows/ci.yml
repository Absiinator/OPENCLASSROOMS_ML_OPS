# ============================================
# CI - IntÃ©gration Continue
# ============================================
# ExÃ©cute les tests et validations sur chaque push/PR.
# Le workflow deploy.yml attend la rÃ©ussite de ce workflow.

name: CI - Tests & Linting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ============================================
  # Job 1: Linting et qualitÃ© du code
  # ============================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Installation des dÃ©pendances de linting
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: ğŸ¨ VÃ©rification du formatage (black)
        run: black --check --diff src/ api/ tests/ || true
      
      - name: ğŸ“‹ VÃ©rification des imports (isort)
        run: isort --check-only --diff src/ api/ tests/ || true
      
      - name: ğŸ” Analyse statique (flake8)
        run: flake8 src/ api/ tests/ --max-line-length=120 --ignore=E501,W503,E203 || true

  # ============================================
  # Job 2: Tests unitaires (BLOQUANT)
  # ============================================
  test:
    name: ğŸ§ª Tests Unitaires
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov pytest-xdist httpx
          pip install -e .
      
      - name: ğŸ§ª ExÃ©cution des tests
        run: |
          pytest tests/ -v --tb=short \
            --cov=src --cov=api \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=tests/test_api.py
      
      - name: ğŸ“Š Upload de la couverture
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # Job 3: Tests de l'API (BLOQUANT)
  # ============================================
  test-api:
    name: ğŸŒ Tests API
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest httpx
      
      - name: ğŸ§ª Tests API
        run: pytest tests/test_api.py -v --tb=short

  # ============================================
  # Job 4: Build Docker API
  # ============================================
  build-docker:
    name: ğŸ³ Build Docker (API)
    runs-on: ubuntu-latest
    needs: [test, test-api]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”¨ Build image API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: false
          tags: home-credit-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 5: Build Docker Streamlit
  # ============================================
  build-streamlit:
    name: ğŸ³ Build Docker (Streamlit)
    runs-on: ubuntu-latest
    needs: [test, test-api]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”¨ Build image Streamlit
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./streamlit_app/Dockerfile
          push: false
          tags: home-credit-dashboard:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 6: Analyse de sÃ©curitÃ©
  # ============================================
  security:
    name: ğŸ”’ SÃ©curitÃ©
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Installation outils sÃ©curitÃ©
        run: pip install bandit safety
      
      - name: ğŸ” Analyse de sÃ©curitÃ© (bandit)
        run: bandit -r src/ api/ -ll --skip B101 || true
      
      - name: ğŸ“‹ VÃ©rification des vulnÃ©rabilitÃ©s
        run: |
          pip install -r api/requirements.txt
          safety check --full-report || true
        continue-on-error: true

  # ============================================
  # Job final: Validation CI (requis pour deploy)
  # ============================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [test, test-api, build-docker, build-streamlit]
    if: always()
    
    steps:
      - name: ğŸ” VÃ©rification des rÃ©sultats
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "âŒ Tests unitaires Ã©chouÃ©s"
            exit 1
          fi
          if [[ "${{ needs.test-api.result }}" != "success" ]]; then
            echo "âŒ Tests API Ã©chouÃ©s"
            exit 1
          fi
          echo "âœ… Tous les tests ont rÃ©ussi - DÃ©ploiement autorisÃ©"
