# ============================================
# CI/CD - Tests, Build et Deploy
# ============================================
# Workflow unifiÃ© : Tests â†’ Build Docker â†’ Push GHCR
# Le dÃ©ploiement sur Render est MANUEL (tier gratuit)

name: CI/CD - Tests & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ============================================
  # Job 1: Linting (rapide, non bloquant)
  # ============================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Installation des dÃ©pendances de linting
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: ğŸ¨ VÃ©rification du formatage (black)
        run: black --check --diff src/ api/ tests/ || true
      
      - name: ğŸ“‹ VÃ©rification des imports (isort)
        run: isort --check-only --diff src/ api/ tests/ || true
      
      - name: ğŸ” Analyse statique (flake8)
        run: flake8 src/ api/ tests/ --max-line-length=120 --ignore=E501,W503,E203 || true

  # ============================================
  # Job 2: Tests unitaires (BLOQUANT)
  # ============================================
  test:
    name: ğŸ§ª Tests Unitaires
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov pytest-xdist httpx
          pip install -e .
      
      - name: ğŸ§ª ExÃ©cution des tests (hors test_api.py)
        run: |
          pytest tests/ -v --tb=short \
            --cov=src --cov=api \
            --cov-report=term-missing \
            --ignore=tests/test_api.py
      
      - name: ğŸ§ª Tests API
        run: pytest tests/test_api.py -v --tb=short

  # ============================================
  # Job 3: Build et Push des images Docker
  # ============================================
  build-and-push:
    name: ğŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # ===== BUILD API =====
      - name: ğŸ“‹ MÃ©tadonnÃ©es API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/openclassrooms-ml-ops-api
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest
      
      - name: ğŸ”¨ Build et Push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api
          platforms: linux/amd64
      
      # ===== BUILD DASHBOARD =====
      - name: ğŸ“‹ MÃ©tadonnÃ©es Dashboard
        id: meta-dashboard
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/openclassrooms-ml-ops-dashboard
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest
      
      - name: ğŸ”¨ Build et Push Dashboard
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./streamlit_app/Dockerfile
          push: true
          tags: ${{ steps.meta-dashboard.outputs.tags }}
          labels: ${{ steps.meta-dashboard.outputs.labels }}
          cache-from: type=gha,scope=dashboard
          cache-to: type=gha,mode=max,scope=dashboard
          platforms: linux/amd64
      
      # ===== BUILD MLFLOW =====
      - name: ğŸ“‹ MÃ©tadonnÃ©es MLflow
        id: meta-mlflow
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/openclassrooms-ml-ops-mlflow
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest
      
      - name: ğŸ”¨ Build et Push MLflow
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./mlflow/Dockerfile
          push: true
          tags: ${{ steps.meta-mlflow.outputs.tags }}
          labels: ${{ steps.meta-mlflow.outputs.labels }}
          cache-from: type=gha,scope=mlflow
          cache-to: type=gha,mode=max,scope=mlflow
          platforms: linux/amd64

  # ============================================
  # Job 4: RÃ©sumÃ© du dÃ©ploiement
  # ============================================
  summary:
    name: ğŸ“¬ RÃ©sumÃ©
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always() && needs.build-and-push.result == 'success'
    
    steps:
      - name: ğŸ“¬ RÃ©sumÃ© du build
        run: |
          echo "=========================================="
          echo "       BUILD DOCKER RÃ‰USSI âœ…"
          echo "=========================================="
          echo ""
          echo "Images publiÃ©es sur GHCR:"
          echo "- ghcr.io/${{ github.repository_owner }}/openclassrooms-ml-ops-api:latest"
          echo "- ghcr.io/${{ github.repository_owner }}/openclassrooms-ml-ops-dashboard:latest"
          echo "- ghcr.io/${{ github.repository_owner }}/openclassrooms-ml-ops-mlflow:latest"
          echo ""
          echo "ğŸš€ Pour dÃ©ployer sur Render:"
          echo "   1. Allez sur dashboard.render.com"
          echo "   2. Ouvrez chaque service"
          echo "   3. Cliquez 'Manual Deploy' â†’ 'Deploy latest commit'"
